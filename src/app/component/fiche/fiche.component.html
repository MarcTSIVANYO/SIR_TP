<div class="card" style="max-width: 20rem; margin: 0 auto; width: 100%">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h5 class="card-title p-2">{{fiche.libelle }}</h5>
      <i class="fa fa-pencil p-2" (click)="onEditFiche(editFicheModal)"></i>
    </div>

    <p class="card-text"> {{ fiche.note }}</p>
    <a href="#" class="card-link">Url</a>
    <span class="badge badge-primary p-1" *ngFor="let tag of fiche.tags">{{ tag.name }}</span>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-between">

      <p class="card-text"><small class="text-muted">Created by {{ fiche.owner.name}}</small></p>
    </div>
  </div>
</div>


<!-- Formulaire pour ajouter un kanban -->
<ng-template #editFicheModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editPosteModalLabel">Cr√©er un kanban board</h5>
    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup] ="editFicheForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label"> Libelle </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="libelle">
        </div>

        <label class="col-sm-4 col-form-label"> Lieu </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="lieu">
        </div>

        <label class="col-sm-4 col-form-label"> URL </label>
        <div class="col-sm-8">
          <input type="url" class="form-control" formControlName="url">
        </div>

        <label class="col-sm-4 col-form-label"> Date butoire </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="datebutoire">
        </div>

        <label class="col-sm-4 col-form-label"> Note </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="note">
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn bg-secondary text-white" (click)="modal.dismiss()">Annuler</button>
        <button type="submit" class="btn bg-secondary text-white"
                [disabled]="editFicheForm.invalid">Enregistrer</button>
      </div>
    </form>
  </div>

</ng-template>
