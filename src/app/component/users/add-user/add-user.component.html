<div>

<div *ngIf="submitted" class="alert alert-primary" role="alert">
  Enrégistrement éffectuée avec succès
</div>
<div *ngIf="requiered" class="alert alert-danger" role="alert">
  Tous les champs sont obligatoires
</div>
  <div class="submit-form">
    <h4>{{title}}</h4>

      <div class="form-group">
        <label for="name">Nom et Prénoms :</label>
        <input class="form-control" id="name" required [(ngModel)]="user.name" name="name" placeholder="Votre nom  et prénoms" />
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email" placeholder="Votre email"  />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe : </label>
        <div class="input-group">
          <input id="password" class="form-control" required [(ngModel)]="user.password" name="password" [type]="fieldTextType ? 'text' : 'password'"
            placeholder="Entrer votre mot de passe" />
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa"
              [ngClass]="{
                'fa-eye-slash': !fieldTextType,
                'fa-eye': fieldTextType
              }"  (click)="toggleFieldTextType()"></i>
            </span>
          </div>
        </div>
      </div>

      <button (click)="saveuser()" class="btn btn-primary">Enregistrer</button>
    </div>
  </div>
